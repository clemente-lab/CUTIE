[input]
samp_var1_fp: ~/CUTIE/demos/otu_table.tsv
delimiter1: \t
samp_var2_fp: ~/CUTIE/demos/metabolite_table.tsv
delimiter2: \t
f1type: untidy
f2type: tidy
skip1: 1
skip2: 0
startcol1: 5
endcol1: 10
startcol2: 17
endcol2: 50
paired: False

[output]
working_dir: ~/CUTIE/demos/otu_metabolite_tutorial/
overwrite: False

[stats]
param: p
statistic: kendall
resample_k: 1
alpha: 0.05
mc: fdr
fold: False
fold_value: 1
corr_compare: True

[graph]
graph_bound: 30
fix_axis: False